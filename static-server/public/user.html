<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site for blockchainmusic system"
    />

    <title>User Profile</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- /Bootsrap -->

    <!-- Custom CSS -->
		<link rel="stylesheet" href="./css/app.css"/>
		<link rel="stylesheet" href="./css/user.css"/>
		<!-- /Custom CSS -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Blockchain Music</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/public/user.html">User Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/public/music.html">Music Management</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row justify-content-center pt-5">
          <div class="card w-50">
            <div class="custom-header">
              <h5 class="card-title">Sign Up</h5>
            </div>
            <form id="signup-form">
              <div class="card-body row justify-content-center">
                <div class="row w-75 my-2">
                  <input type="text" class="form-control" name="username" placeholder="username" aria-label="username"/>
                </div>
                <div class="row w-75 my-2">
                  <input type="password" class="form-control" name="password" placeholder="password" aria-label="password"/>
                </div>
                <div class="row w-75 my-2">
                  <input type="password" class="form-control" placeholder="confirm password" aria-label="confirm password"/>
                </div>
                <div class="row w-75 my-2">
                  <button class="btn app-btn">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"></script>
    <!-- /Bootstrap and jQuery -->

    <!-- Custom JS -->
    <script src="./js/user.js" ></script>
    <!-- /Custom JS -->
  </body>
</html>
