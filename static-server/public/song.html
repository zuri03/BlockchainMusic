<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Web site for blockchainmusic system" />
		<!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
		<!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
		<title>Music Management</title>
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<!-- /Bootsrap -->

		<!-- Custom CSS -->
		<link rel="stylesheet" href="./css/app.css"/>
		<link rel="stylesheet" href="./css/song.css"/>
		<!-- /Custom CSS -->
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Blockchain Music</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/user.html">User Profile</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/music.html">Music Management</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="container pt-3" id="content-container">
				<div class="alert alert-success" id="success-alert" style="display:none" role="alert">
					Your song has been successfully saved!
				</div>
				<div class="alert alert-danger" id="error-alert" style="display:none" role="alert">
					Oops, an error has occurred while saving your song.
				</div>
				<div class="alert alert-danger" id="error-title-alert" style="display:none" role="alert">
					Please submit a title for your song.
				</div>
				<div class="alert alert-danger" id="error-song-alert" style="display:none" role="alert">
					Please submit a file for your song
				</div>
                <div class="d-flex justify-content-center">
                    <div class="card" style="width: 50%">
                        <div class="card-header" id="form-header">
                            <div class="card-title song-form-title">New Song</div>
                        </div>

                        <form class="d-flex row justify-content-center" id="song-form">

                            <input id="author-id" value="placeholder-id" hidden/>
                            <input id="author-name" value="placeholder-username" hidden/>

                            <div class="card-body">
                                <div class="form-group row m-1 song-text-row">
                                    <label>Title</label>
									<div class="song-form-text">
										<input class="form-control me-2" id="song-title" type="search" placeholder="Your song's title..." aria-label="Search">
									</div>
                                </div>
                                <div class="form-group row m-1 song-text-row">
                                    <label>Description</label>
									<div class="song-form-text">
										<input class="form-control me-2" id="song-description" type="search" placeholder="Your song's description..." aria-label="Search">
									</div>
                                </div>
                                <div class="form-group row m-1">
                                    <label>Song File</label>
                                    <input type="file" id="song-file" name="songFile">
                                </div>
                                <div class="form-group row m-1">
                                    <label>Cover</label>
                                    <input type="file" id="cover-file" name="coverFile">
                                </div>
                                <div class="form-group row mt-3 mx-1 text-end">
                                    <div class="col-1">
                                        <button class="btn app-btn" type="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                
                        </form>
                        
                    </div>
                </div>
                
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="./js/song.js"></script>
	</body>
</html>
